<!DOCTYPE html>
<html>
  <head>
    <title>Coaca.ts</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="header">
      <h1 class="header-title">coaca.ts</h1>
      <h2 class="header-subtitle">Convert and Calculate by RPN for typescript</h2>
    </div>
    <div class="main">
      <div class="formula-box">
        <form id="formulaForm" class="formula-form">
          <input type="text" id="formulaInput" class="formula-input" placeholder="式を入力" contenteditable="true" />
        </form>
      </div>
      <div class="clipboard-button-box" id="clipboardButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="2.4rem" height="2.4rem" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
          <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
          <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
        </svg>
      </div>
      <div class="variable-box">
        <div class="variable-control-box">
          <div class="variable-control-button variable-control-button-add" id="variableAdd">
            <span class="variable-control-button-text">変数を追加</span>
          </div>
        </div>
        <div class="variable-list" id="variableList"></div>
      </div>
      <div class="des-box" id="desBox">
      </div>
    </div>
    <div class="footer">
      <div class="footer-github">
        <a class="footer-hubttery-link" href="https://hubttery.sakura.ne.jp" target="_blank">
          <span class="footer-hubttery-text">HubTtery</span>
        </a>
      </div>
      <div class="footer-copyright">
        <span class="footer-copyright-text">© 2022 coaca.ts</span>
      </div>
      <div class="footer-github">
        <a class="footer-github-link" href="https://github.com/poyuaki/coaca.ts" target="_blank">
          <span class="footer-github-text">GitHub</span>
        </a>
      </div>
    </div>
    <div id="alertContent" class="alert-content"></div>
  </body>
</html>
